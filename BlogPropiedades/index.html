<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog y Propiedades - GozaMadrid</title>
    <meta name="description" content="Portal para la publicación de blogs y propiedades de Madrid">
    
    <!-- Resolver errores de TDZ "Cannot access variable before initialization" -->
    <script>
      // Definir todas las variables de una sola letra que podrían causar error TDZ
      window.a = window.a || {};
      window.b = window.b || {};
      window.c = window.c || {};
      window.d = window.d || {};
      window.e = window.e || {};
      window.f = window.f || {};
      window.g = window.g || {};
      window.h = window.h || {};
      window.i = window.i || {};
      window.j = window.j || {};
      window.k = window.k || {};
      window.l = window.l || {};
      window.m = window.m || {};
      window.n = window.n || {};
      window.o = window.o || {};
      window.p = window.p || {};
      window.q = window.q || {};
      window.r = window.r || {};
      window.s = window.s || {};
      window.t = window.t || {};
      window.u = window.u || {};
      window.v = window.v || {};
      window.w = window.w || {};
      window.x = window.x || {};
      window.y = window.y || {};
      window.z = window.z || {};
      
      console.log("✅ Variables preventivas TDZ inicializadas");
    </script>
    
    <!-- Precargar scripts de inicialización -->
    <link rel="preload" href="/bootstrap.js" as="script" />
    <link rel="preload" href="/ncfix.js" as="script" />
    <link rel="preload" href="/tdz-fix.js" as="script" />
    
    <!-- Ejecutar scripts de inicialización primero -->
    <script src="/tdz-fix.js"></script>
    <script src="/bootstrap.js"></script>
    <script src="/ncfix.js"></script>
    
    <!-- Resto del código actual -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .initial-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        color: #3182ce;
      }
      .loading-icon {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3182ce;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Configuración de timeout para mostrar mensaje de carga demorado
      window.appLoadTimeout = setTimeout(function() {
        if (document.getElementById('root') && document.getElementById('root').innerHTML === '') {
          document.getElementById('root').innerHTML = `
            <div class="initial-loading">
              <div class="loading-icon"></div>
              <h2>Cargando aplicación...</h2>
              <p>Esto está tomando más tiempo del esperado.</p>
              <p style="margin-top: 20px; font-size: 14px; color: #718096;">
                Si el problema persiste, por favor contacte con soporte técnico.
              </p>
            </div>
          `;
        }
      }, 10000); // 10 segundos
      
      // Cancelar el timeout cuando la aplicación se cargue correctamente
      window.addEventListener('load', function() {
        if (window.appLoadTimeout) {
          clearTimeout(window.appLoadTimeout);
        }
      });
      
      // Manejar errores de JavaScript
      window.addEventListener('error', function(e) {
        console.error('Error JavaScript interceptado:', e.error || e.message);
        
        // Si hay un error de TDZ, intentar solucionarlo dinámicamente
        if (e.message && (e.message.includes("Cannot access") || e.message.includes("before initialization"))) {
          const varName = e.message.match(/'([^']+)'/);
          if (varName && varName[1]) {
            console.warn(`⚠️ Detectado error TDZ con variable: ${varName[1]}, inicializando...`);
            window[varName[1]] = {};
          }
        }
      });
      
      // Variables de entorno predeterminadas - siempre HTTPS para la API
      window.ENV_VARS = {
        VITE_BACKEND_URL: 'https://api.realestategozamadrid.com',
        VITE_API_URL: 'https://api.realestategozamadrid.com',
        VITE_API_PUBLIC_API_URL: 'https://api.realestategozamadrid.com',
        VITE_FALLBACK_API: 'https://api.realestategozamadrid.com'
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
