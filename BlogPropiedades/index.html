<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- SOLUCIÓN DEFINITIVA TDZ -->
    <script>
      (function() {
        // 1. Definir variables críticas que causan TDZ
        var y = window.y = {};
        var wi = window.wi = {};
        var Fp = window.Fp = {};
        var Nc = window.Nc = {};
        
        // 2. Interceptar componentes problemáticos
        try {
          // Para ji (useProfileImage.js)
          var originalJi = null;
          Object.defineProperty(window, 'ji', {
            get: function() { return typeof originalJi === 'function' ? 
              function() { var y = {}; try { return originalJi.apply(this, arguments); } catch(e) { return null; } } : 
              originalJi; 
            },
            set: function(value) { originalJi = value; return true; },
            configurable: true
          });
          
          // Para Ni (NavBar.jsx)
          var originalNi = null;
          Object.defineProperty(window, 'Ni', {
            get: function() { return typeof originalNi === 'function' ? 
              function() { var y = {}; try { return originalNi.apply(this, arguments); } catch(e) { return null; } } : 
              originalNi; 
            },
            set: function(value) { originalNi = value; return true; },
            configurable: true
          });
          
          // 3. Detector de errores TDZ
          window.addEventListener('error', function(event) {
            if (event.message && (event.message.includes("Cannot access") || event.message.includes("before initialization"))) {
              var varName = event.message.match(/'([^']+)'/) ? event.message.match(/'([^']+)'/)[1] : null;
              if (varName) {
                window[varName] = window[varName] || {};
                console.warn("✓ TDZ corregido para: " + varName);
                event.preventDefault();
                return true;
              }
            }
          }, true);
        } catch(e) {
          console.error("Error en solución TDZ:", e);
        }
      })();
    </script>
    
    <!-- Script de protección TDZ adicional -->
    <script src="/tdz-protector.js"></script>
    
    <link rel="icon" type="image/svg+xml" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog y Propiedades - GozaMadrid</title>
    <meta name="description" content="Portal para la publicación de blogs y propiedades de Madrid">
    
    <!-- Script básico de inicialización de entorno -->
    <script>
      // Variables de entorno predeterminadas - siempre HTTPS para la API
      window.ENV_VARS = {
        VITE_BACKEND_URL: 'https://api.realestategozamadrid.com',
        VITE_API_URL: 'https://api.realestategozamadrid.com',
        VITE_API_PUBLIC_API_URL: 'https://api.realestategozamadrid.com',
        VITE_FALLBACK_API: 'https://api.realestategozamadrid.com'
      };
    </script>
    
    <!-- Estilo para pantalla de carga -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .initial-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        color: #3182ce;
      }
      .loading-icon {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3182ce;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Script para mostrar pantalla de carga si tarda demasiado -->
    <script>
      // Configuración de timeout para mostrar mensaje de carga demorado
      window.appLoadTimeout = setTimeout(function() {
        if (document.getElementById('root') && document.getElementById('root').innerHTML === '') {
          document.getElementById('root').innerHTML = `
            <div class="initial-loading">
              <div class="loading-icon"></div>
              <h2>Cargando aplicación...</h2>
              <p>Esto está tomando más tiempo del esperado.</p>
              <p style="margin-top: 20px; font-size: 14px; color: #718096;">
                Si el problema persiste, por favor contacte con soporte técnico.
              </p>
            </div>
          `;
        }
      }, 10000); // 10 segundos
      
      // Cancelar el timeout cuando la aplicación se cargue correctamente
      window.addEventListener('load', function() {
        if (window.appLoadTimeout) {
          clearTimeout(window.appLoadTimeout);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
