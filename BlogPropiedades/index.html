    <script>
      // Configuraci√≥n de timeout para mostrar mensaje de carga demorado
      window.appLoadTimeout = setTimeout(function() {
        if (document.getElementById('root') && document.getElementById('root').innerHTML === '') {
          document.getElementById('root').innerHTML = `
            <div class="initial-loading">

                Si el problema persiste, por favor contacte con soporte t√©cnico.

          `;
        }
      }, 10000); // 10 segundos
      
      // Cancelar el timeout cuando la aplicaci√≥n se cargue correctamente
      window.addEventListener('load', function() {
        if (window.appLoadTimeout) {
          clearTimeout(window.appLoadTimeout);
        }
      });
      
      // Manejar errores de JavaScript
      window.addEventListener('error', function(e) {
        console.error('Error JavaScript interceptado:', e.error || e.message);
        
        // Si hay un error de TDZ, intentar solucionarlo din√°micamente
        if (e.message && (e.message.includes("Cannot access") || e.message.includes("before initialization"))) {
          const varName = e.message.match(/'([^']+)'/);
          if (varName && varName[1]) {
            console.warn(`‚ö†Ô∏è Detectado error TDZ con variable: ${varName[1]}, inicializando...`);
            window[varName[1]] = window[varName[1]] || {};
            
            // Intentar evitar la propagaci√≥n del error
            if (e.preventDefault) {
              e.preventDefault();
            }
            return false;
          }
        }
      }, true);
