<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog y Propiedades | GozaMadrid</title>
    <meta name="description" content="Portal para la publicación de blogs y propiedades de Madrid">
    
    <!-- Precargar bootstrap para la gestión de contenido mixto HTTP/HTTPS -->
    <script src="/src/utils/bootstrap.js"></script>
    
    <!-- Mostrar mensaje de carga retrasado -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .initial-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        color: #3182ce;
      }
      .loading-icon {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3182ce;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Configuración de timeout para mostrar mensaje de carga demorado
      window.appLoadTimeout = setTimeout(function() {
        if (document.getElementById('root') && document.getElementById('root').innerHTML === '') {
          document.getElementById('root').innerHTML = `
            <div class="initial-loading">
              <div class="loading-icon"></div>
              <h2>Cargando aplicación...</h2>
              <p>Esto está tomando más tiempo del esperado.</p>
              <p style="margin-top: 20px; font-size: 14px; color: #718096;">
                Si el problema persiste, por favor contacte con soporte técnico.
              </p>
            </div>
          `;
        }
      }, 10000); // 10 segundos
      
      // Cancelar el timeout cuando la aplicación se cargue correctamente
      window.addEventListener('load', function() {
        if (window.appLoadTimeout) {
          clearTimeout(window.appLoadTimeout);
        }
      });
      
      // Manejar errores de JavaScript
      window.addEventListener('error', function(e) {
        console.error('Error JavaScript interceptado:', e.error || e.message);
      });
      
      // Variables de entorno predeterminadas - siempre HTTP para la API
      window.ENV_VARS = {
        VITE_BACKEND_URL: 'http://gozamadrid-api-prod.eba-adypnjgx.eu-west-3.elasticbeanstalk.com',
        VITE_API_URL: 'http://gozamadrid-api-prod.eba-adypnjgx.eu-west-3.elasticbeanstalk.com',
        VITE_API_PUBLIC_API_URL: 'http://gozamadrid-api-prod.eba-adypnjgx.eu-west-3.elasticbeanstalk.com',
        VITE_FALLBACK_API: 'http://gozamadrid-api-prod.eba-adypnjgx.eu-west-3.elasticbeanstalk.com'
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
